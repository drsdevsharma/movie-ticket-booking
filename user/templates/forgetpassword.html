{% extends 'user_base.html' %}

{% block title %} Forget Password{% endblock title %}

{% block Card_body %}
    
    <form name="Forget password" method="POST" action="/user/forgotp/">
        {% csrf_token %}
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input type="number" class="form-control " name="phoneNumber" placeholder="phonenumber" required="True">					
        </div>
        {% if error %}
            <h4 style="color: red;">{{ error }}</h4>
        {% endif %}
        <div class="form-group">
            <input type="submit" value="Verify" class="btn float-right btn-outline-danger">
        </div>
    </form>

{% endblock Card_body %}
