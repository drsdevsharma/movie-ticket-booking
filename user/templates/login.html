{% extends 'user_base.html' %}

{% block title %}Login{% endblock title %}


{% block Card_body %}

    <form name="Forget password" method="POST" action="/user/login/">
        {% csrf_token %}
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-envelope"></i></span>
            </div>
            <input type="emial" class="form-control" name="email" placeholder="email" required="True">
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" required="True">
        </div>
        {% if error %}
            <h4 style="color: red;">{{ error }}</h4>
        {% endif %}
        <div class="form-group">
            <input type="submit" value="Login" class="btn float-right btn-outline-danger">
        </div>
    </form>
{% endblock Card_body %}

{% block Card_footer %}

    <div class="card-footer">
        <div class="d-flex justify-content-center links">
        Don't have an account?<a href="/user/signup/">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/user/forgetp/">Forgot your password?</a>
        </div>
    </div>
    
{% endblock Card_footer %}
